<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        .photo-preview {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #e3f2fd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            cursor: pointer;
        }
        .photo-upload-container {
            background: #f8f9ff;
            border: 2px solid #e3f2fd;
            border-radius: 15px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-camera me-2"></i>Photo Upload Test</h4>
                    </div>
                    <div class="card-body">
                        <div class="photo-upload-container">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <div class="photo-preview" id="photoPreviewContainer">
                                        <img id="photoPreview" src="" alt="Profile Photo Preview" style="display: none;">
                                        <div id="photoPlaceholder" class="photo-placeholder">
                                            <i class="fas fa-user-circle fa-4x text-muted mb-3"></i>
                                            <p class="text-muted mb-2 fw-bold">No photo selected</p>
                                            <small class="text-muted">Click "Choose Photo" to upload</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <input type="file" id="lecturer_photo" name="lecturer_photo" class="form-control d-none" accept="image/*">
                                    
                                    <div class="d-grid gap-2 d-md-flex">
                                        <button type="button" class="btn btn-primary btn-lg" id="choosePhotoBtn">
                                            <i class="fas fa-camera me-2"></i>Choose Photo
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" id="clearPhotoBtn" style="display: none;">
                                            <i class="fas fa-trash me-2"></i>Clear Photo
                                        </button>
                                    </div>
                                    
                                    <div class="mt-3" id="photoInfo" style="display: none;">
                                        <div class="alert alert-success">
                                            <strong>Photo uploaded successfully!</strong><br>
                                            <small id="photoDetails"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('lecturer_photo');
            const choosePhotoBtn = document.getElementById('choosePhotoBtn');
            const clearPhotoBtn = document.getElementById('clearPhotoBtn');
            const photoPlaceholder = document.getElementById('photoPlaceholder');

            // Choose photo button
            choosePhotoBtn.addEventListener('click', function() {
                console.log('Choose photo button clicked');
                fileInput.click();
            });

            // Make placeholder clickable
            photoPlaceholder.addEventListener('click', function() {
                console.log('Placeholder clicked');
                fileInput.click();
            });

            // Clear photo button
            clearPhotoBtn.addEventListener('click', function() {
                console.log('Clear photo button clicked');
                clearPhoto();
            });

            // File input change
            fileInput.addEventListener('change', function() {
                console.log('File input changed', this.files);
                previewPhoto(this);
            });

            function previewPhoto(input) {
                console.log('previewPhoto called', input.files);
                const preview = document.getElementById('photoPreview');
                const placeholder = document.getElementById('photoPlaceholder');
                const photoInfo = document.getElementById('photoInfo');
                const photoDetails = document.getElementById('photoDetails');
                const clearBtn = document.getElementById('clearPhotoBtn');

                if (input.files && input.files[0]) {
                    const file = input.files[0];
                    console.log('File selected:', file.name, file.size, file.type);

                    // Validate file
                    if (file.size > 2 * 1024 * 1024) {
                        alert('File size too large. Maximum 2MB allowed.');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        console.log('File read successfully');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        placeholder.style.display = 'none';
                        clearBtn.style.display = 'inline-block';

                        // Show file info
                        const fileSizeMB = (file.size / 1024 / 1024).toFixed(1);
                        photoDetails.textContent = `${file.name} â€¢ ${fileSizeMB}MB`;
                        photoInfo.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    clearPhoto();
                }
            }

            function clearPhoto() {
                console.log('clearPhoto called');
                const preview = document.getElementById('photoPreview');
                const placeholder = document.getElementById('photoPlaceholder');
                const photoInfo = document.getElementById('photoInfo');
                const clearBtn = document.getElementById('clearPhotoBtn');

                fileInput.value = '';
                preview.src = '';
                preview.style.display = 'none';
                placeholder.style.display = 'flex';
                photoInfo.style.display = 'none';
                clearBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
