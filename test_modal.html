<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Enhanced Modal Styles */
        .modal-content {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .info-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-left: 4px solid #0066cc;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .info-header {
            color: #003366;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        /* Animation for modal appearance */
        .modal.fade .modal-dialog {
            transform: scale(0.8) translateY(-50px);
            transition: transform 0.3s ease-out;
        }

        .modal.show .modal-dialog {
            transform: scale(1) translateY(0);
        }

        /* Tooltip fixes */
        .tooltip {
            z-index: 1050;
        }

        .btn {
            position: relative;
        }

        /* Prevent tooltip conflicts with modal */
        .modal.show ~ .tooltip {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Test</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal"
                data-name="John Doe"
                data-gender="Male"
                data-dob="1990-01-01"
                data-id-number="12345678"
                data-email="john.doe@example.com"
                data-phone="+1234567890"
                data-education="PhD"
                data-created="2023-01-01"
                data-updated="2023-12-01"
                data-photo="">
            Test Modal
        </button>
    </div>

    <!-- Enhanced Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="testModalLabel">
                        <i class="fas fa-user-graduate me-2"></i>Lecturer Profile
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-4">
                    <div class="row g-4">
                        <div class="col-md-4 text-center">
                            <div class="position-relative d-inline-block mb-3">
                                <img id="modalPhoto" src="" alt="Profile Photo"
                                     class="img-fluid rounded-circle border border-4 shadow-sm"
                                     style="width: 150px; height: 150px; object-fit: cover; background: linear-gradient(135deg, #f8f9fa, #e9ecef);"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div class="bg-light rounded-circle d-none align-items-center justify-content-center shadow-sm"
                                     style="width: 150px; height: 150px; position: absolute; top: 0; left: 0;">
                                    <i class="fas fa-user-circle text-muted fa-4x"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <h4 id="modalName" class="text-primary mb-4">
                                <i class="fas fa-user-graduate me-2"></i>
                                <span id="modalNameText">Loading...</span>
                            </h4>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="info-card">
                                        <div class="info-header">
                                            <i class="fas fa-venus-mars me-2"></i>Gender
                                        </div>
                                        <div class="info-value" id="modalGender">-</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-card">
                                        <div class="info-header">
                                            <i class="fas fa-graduation-cap me-2"></i>Education
                                        </div>
                                        <div class="info-value" id="modalEducation">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips with proper configuration
        function initializeTooltips() {
            var existingTooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            existingTooltips.forEach(function(el) {
                var tooltip = bootstrap.Tooltip.getInstance(el);
                if (tooltip) {
                    tooltip.dispose();
                }
            });

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl, {
                    trigger: 'hover focus',
                    delay: { show: 500, hide: 100 },
                    html: false,
                    placement: 'top'
                });
            });

            return tooltipList;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips first
            initializeTooltips();

            const testModal = document.getElementById('testModal');
            if (testModal) {
                testModal.addEventListener('show.bs.modal', function (event) {
                    var button = event.relatedTarget;
                    if (button) {
                        document.getElementById('modalNameText').textContent = button.getAttribute('data-name') || 'Unknown';
                        document.getElementById('modalName2').textContent = button.getAttribute('data-name') || 'Unknown';
                        document.getElementById('modalGender').textContent = button.getAttribute('data-gender') || '-';
                        document.getElementById('modalEmail').textContent = button.getAttribute('data-email') || '-';
                    }
                });

                // Hide tooltips when modal is shown to prevent conflicts
                testModal.addEventListener('show.bs.modal', function () {
                    var tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                    tooltips.forEach(function(el) {
                        var tooltip = bootstrap.Tooltip.getInstance(el);
                        if (tooltip) {
                            tooltip.hide();
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
